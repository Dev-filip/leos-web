<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matej Leos</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Pixels&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Pixels&family=Tiny5&display=swap" rel="stylesheet">
</head>
<body>

    <h1>游 BYL JSI ZLOOV츼N 游</h1>
    <h1>Klikni na obr치zek a z칤skej body!</h1>
    <img src="https://cdn.discordapp.com/emojis/1248003349433811076.webp?size=96&quality=lossless" alt="Klikni sem" id="clickableImage">
    <br>
    <div id="body" class="points">Body: <span id="score">0</span></div>
    <br>
    <div>
        <button id="shopButton" class="modern-button">Shop</button>
    </div>
    <div id="shop" style="display: none;" class="shop-container">
        <h2 class="shop-title">Shop</h2>
        <button class="upgrade-button" id="upgradeClick">Zv칳코en칤 point콢 za klik (x2, 200 bod콢)</button>
        <button class="upgrade-button" id="autoClicker">Auto-clicker (1 click/s, 500 bod콢)</button>
        <button id="closeShop" class="modern-button">Zav콏칤t Shop</button>
    </div>

    <script>
        (function() {
            let score = getCookie("Bramburky") ? parseInt(getCookie("Bramburky")) : 0;
            let clickMultiplier = 1;
            let autoClickerCount = 0;
            let autoClickerSpeed = 1000;
            
            function updateScore() {
                document.getElementById("score").textContent = score;
                setCookie("Bramburky", score, 365);
            }

            document.getElementById("clickableImage").addEventListener("click", function() {
                score += clickMultiplier;
                updateScore();
            });

            document.getElementById("upgradeClick").addEventListener("click", function() {
                let upgradeCost = 200 * (clickMultiplier / 1);
                if (score >= upgradeCost) {
                    score -= upgradeCost;
                    clickMultiplier *= 2;
                    updateScore();
                    document.getElementById("upgradeClick").textContent = `Zv칳코en칤 point콢 za klik (x${clickMultiplier * 2}, ${upgradeCost * 2} bod콢)`;
                } else {
                    alert("Nem치코 dost bod콢!");
                }
            });

            document.getElementById("autoClicker").addEventListener("click", function() {
                let autoClickerCost = 500 * (autoClickerCount + 1);
                if (score >= autoClickerCost) {
                    score -= autoClickerCost;
                    autoClickerCount++;
                    updateScore();
                    document.getElementById("autoClicker").textContent = `Auto-clicker (${autoClickerCount} click/s, ${autoClickerCost * 2} bod콢)`;
                    startAutoClicker();
                } else {
                    alert("Nem치코 dost bod콢!");
                }
            });

            document.getElementById("shopButton").addEventListener("click", function() {
                document.getElementById("shop").style.display = "block";
            });

            document.getElementById("closeShop").addEventListener("click", function() {
                document.getElementById("shop").style.display = "none";
            });

            function startAutoClicker() {
                setInterval(() => {
                    if (autoClickerCount > 0) {
                        score += autoClickerCount;
                        updateScore();
                    }
                }, autoClickerSpeed);
            }

            function setCookie(name, value, days) {
                let d = new Date();
                d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
                let expires = "expires=" + d.toUTCString();
                document.cookie = name + "=" + value + ";" + expires + ";path=/";
            }

            function getCookie(name) {
                let cname = name + "=";
                let decodedCookie = decodeURIComponent(document.cookie);
                let ca = decodedCookie.split(';');
                for(let i = 0; i < ca.length; i++) {
                    let c = ca[i];
                    while (c.charAt(0) == ' ') {
                        c = c.substring(1);
                    }
                    if (c.indexOf(cname) == 0) {
                        return c.substring(cname.length, c.length);
                    }
                }
                return "";
            }

            updateScore();
        })();
    </script>
</body>
</html>
